{% extends 'store/Main.html' %}
{% load static %}


{% block content %}
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <h3 id="form-title">Change Password</h3>
            </div>
            <div class="d-flex justify-content-center form_container">

                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        {{form.old_password}}
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        {{form.new_password1}}
                    </div>

                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        {{form.new_password2}}
                    </div>



                    <div class="d-flex justify-content-center mt-3 login_container">
                        <input class="btn login_btn" type="submit" value="OK">
                    </div>

                </form>
            </div>
            <h4 style="color: white;">
                {{form.errors}}
            </h4>
        </div>
    </div>

    <script>
        /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
    //We start indexing at one because CSRF_token is considered and input field 
    */

        //Query All input fields
        var form_fields = document.getElementsByTagName('input')

        form_fields[2].placeholder = 'Old Password..';

        form_fields[3].placeholder = ' New Password...';
        form_fields[4].placeholder = 'Confirm New Password..';


        for (var field in form_fields) {
            form_fields[field].className += ' form-control'
        }
    </script>
    </script>
    {% endblock %}
