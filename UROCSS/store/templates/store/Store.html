{% extends 'store/Main.html' %}
{% load static %}
{% block login-logout %}
<div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active navbar-brand">
            Hello, {{request.user}}!
        </li>

        <li class=" nav-item active">
            <a style="margin-left: 10px;" href="{% url 'logout' %}" class="btn btn-warning"> logout</a>
        </li>
    </ul>
</div>

{% endblock %}
{% block content %}

<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{product.imageUrl}}">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>
            <button data-product={{product.id}} data-action="add"
                class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
            <a class="btn btn-outline-success" href="#"> View</a>
            <h4 style="float:right;"><strong>${{product.price|floatformat:2}}</strong></h4>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content%}
